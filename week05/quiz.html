<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Taylor Allen">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Quiz Week 5</title>
</head>

<body>
    <form>

        <h1>HTML/CSS Quiz</h1>
        <div>
            <label for="q1">1. What tag is used to create a hyperlink in HTML?</label>
            <br>
            <input type="text" id="q1" name="Question1" width="300">
        </div>
        <div>
            <label for="q2">2. What are the main differences between a Div and a Section in HTML?</label>
            <br>
            <textarea id="q2" name="Question2" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="q3">3. Which CSS property controls the spacing between elements?</label>
            <br>
            <select id="q3" name="Question3">
                <option value="" selected disabled>Choose One...
                <option value="a">padding</option>
                <option value="b">margin</option>
                <option value="c">border</option>
                <option value="d">spacing</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many heading levels are available in standard HTML?</label>
            <br>
            <input type="number" id="q4" name="Question4" min="0" max="10">
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
