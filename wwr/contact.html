<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Wild Rides Rafting</title>
    <meta name="description" content="Contact Us - Wild Rides Rafting">
    <meta name="author" content="Taylor Allen">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-raftingbw.png" alt="White Water Rafting Logo" width="200">
        <nav>
            <a href="index.html" class="flex-item">Home</a>
            <a href="about.html" class="flex-item">About Us</a>
            <a href="trips.html" class="flex-item">Trips</a>
            <a href="contact.html" class="flex-item">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contactinfo">
            <h1>Wild Rides Rafting</h1>
            <h5>123 Main River Street</h5>
            <h5>Kolob, California</h5>
            <h5>+1 999 999 9999</h5>
            <h5>info@wildridesrafting.com</h5>
        </div>
        <div class="mapform">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28040.74969322417!2d-73.80470868797717!3d42.37618280354356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89de7307d2d687df%3A0x6cdb480177c4781a!2sHudson%20River!5e0!3m2!1sen!2sus!4v1759286596333!5m2!1sen!2sus"
                width="450" height="300" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form>
                <fieldset>
                    <div class="form column2">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form column2">
                        <label for="useremail">Email</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>
                    <div class="purpose">
                        <label>Message Purpose</label>
                        <div>
                            <input type="radio" id="purpose-general" name="purpose" value="general">
                            <label for="purpose-general">General Inquiry</label>
                            <br>
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                            <label for="purpose-reservation">Reservation Request</label>
                            <br>
                            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                            <label for="purpose-suggestion">Website Suggestion</label>
                        </div>

                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea cols="50" rows="4" id="message"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe"> Please Subscribe me to the monthly newsletter</label>

                    </div>
                    <div>
                        <label for="submit"></label>
                        <button type="submit" id="submit">Get in touch!</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="employees">
            <h2>We Are Here To Serve You</h2>
            <img src="images/employee-1.jpg" width="150" alt="Photo of James, Lead Guide">
            <img src=" images/employee-2.jpg" width="150" alt="Photo of Sara, Trip Coordinator">
            <img src="images/employee-3.jpg" width="150" alt="Photo of Kate, Trip Coordinator">
            <a href="#">Jame's Bio</a>
            <a href="#">Sara's Bio</a>
            <a href="#">Kate's Bio</a>
        </div>
    </main>
    <footer>
        <p>
            &copy; 2025, Wild Rides Rafting, Taylor Allen
        </p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com"><img src="images/facebook-logo.png" alt="Facebook logo" width="50"></a>
            <a href="https://www.x.com"><img src="images/x-logo.png" alt="X platform logo" width="50"></a>
            <a href="https://www.instagram.com/"><img src="images/instagram-logo.png" alt="Instagram logo"
                    width="50"></a>
        </nav>
    </footer>
</body>

</html>
